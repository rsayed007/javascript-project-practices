<!-- get GeoLocation  by location name -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
        <form id="location-form">
            <input type="text" id="location-input" class="form-control form-control-lg">
            <br>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <div id="formatted-address"> </div>
        <div id="geo-location"> </div>


<script>
    //geocode();

    // get location form
    var locationForm = document.getElementById('location-form');

    // listener for submit
    locationForm.addEventListener('submit', geocode);

    
    function geocode(e){
        e.preventDefault();

        var location = document.getElementById('location-input').value;
        //var location =' Dhala';

        axios.get('https://maps.googleapis.com/maps/api/geocode/json',{
            params: {
                address: location,
                key: 'AIzaSyDd40qP9Qll71WJ0IBZtUrtAs--klcYLNo'
            }
        })
        .then(function(response){
            console.log(response);

            // formatted address
            //console.log(response.data.results[0].formatted_address);
            var formattedAddress = response.data.results[0].formatted_address;
            var formattedAddressOutput = `
                <ul>
                    <li> ${formattedAddress} </li>
                </ul>
            `;
            // geo location
            // console.log(response.data.results[0].geometry.location.lat);
            // console.log(response.data.results[0].geometry.location.lng);

            var lat = response.data.results[0].geometry.location.lat;
            var lng = response.data.results[0].geometry.location.lng;
            var geometryOutput = `
                <ul>
                    <li> ${lat} </li>
                </ul>
                <ul>
                    <li> ${lng} </li>
                </ul>
            `;

            // print in body by id
            document.getElementById('formatted-address').innerHTML  = formattedAddressOutput;
            document.getElementById('geo-location').innerHTML       = geometryOutput;
        })
        .catch(function(error){
            console.log(error);
        })
    }

</script>
</body>
</html>
